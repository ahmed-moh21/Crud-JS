<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CRUDS</title>
  </head>

  <body>
    <div class="crud">
      <div class="head">
        <h1>cruds</h1>
        <p>product management system</p>
      </div>

      <div class="inputs">
        <input type="text" id="title" placeholder="Title" />
        <div class="price">
          <input
            onkeyup=" getTotal()"
            type="number"
            id="price"
            placeholder="Price"
          />
          <input
            onkeyup=" getTotal()"
            type="number"
            id="taxes"
            placeholder="Taxes"
          />
          <input
            onkeyup=" getTotal()"
            type="number"
            id="ads"
            placeholder="Ads"
          />
          <input
            onkeyup=" getTotal()"
            type="number"
            id="discound"
            placeholder="Discound"
          />
          <div id="total"></div>
        </div>
        <input type="number" id="count" placeholder="Count" />
        <input type="text" id="category" placeholder="Category" />
        <button id="submit"><i class="fa-solid fa-plus"></i> Create</button>
      </div>

      <div class="outputs">
        <div class="searchBlock">
          <input
            onkeyup="searchData(this.value)"
            type="text"
            id="search"
            placeholder="Search"
          />
          <div class="btnSearch">
            <button onclick="getSearchMood(this.id)" id="searchTitle">
              Search By Title
            </button>
            <button onclick="getSearchMood(this.id)" id="searchCategory">
              Search By Category
            </button>
          </div>
        </div>

        <div id="deleetAll"></div>
        <table id="table">
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discound</th>
            <th>total</th>
            <th>category</th>
            <th>updata</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
